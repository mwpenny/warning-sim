<!-- Extension options screen -->
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="chrome://global/skin/in-content/common.css">
		<link rel="stylesheet" type="text/css" href="options.css">
		<script type="text/javascript" src="options.js"></script>
	</head>

	<body>
		<div>
			<h1 class="title">Trigger domains</h1>
			<table id="table-domains">
				<thead>
					<th>Domain</th>
					<th>Warning type</th>
					<th>Warning severity</th>
					<th>Delete</th>
				</thead>

				<!-- Editable / draft row for user input -->
				<tbody>
					<tr id="row-edit" class="hidden">
						<td>
							<input type="text" name="domain" title="Domain for which to trigger the warning message">
						</td>
						<td>
							<select name="type" title="Type of warning message"></select>
						</td>
						<td>
							<select name="severity" title="Choose standard browser message (control) or the severity of the simulated warning message">
							</select>
						</td>
						<td></td>
					</tr>
				</tbody>
			</table>

			<button type="button" id="btn-add">Add entry</button>
			<span id="btns-control" class="hidden">
				<button type="button" id="btn-accept" title="Accept and add new entry">Accept</button>
				<button type="button" id="btn-cancel" title="Cancel new entry">Cancel</button>
			</span>
		</div>
		<br/>
		<div>
			<h1 class="title">Metrics</h1>
			<label for="textbox-participant">Participant ID</label>
			<input type="text" id="textbox-participant" title="ID for participant">
			<button type="button" id="btn-save-participent" title="Save participent ID" disabled>Save</button>
			<br/><br/>

			<input type="checkbox" id="checkbox-track" title="Track metrics">
			<label for="checkbox-track">Track metrics</label>
			<br/><br/>

			<button type="button" id="btn-clear-metrics" title="Clear saved metrics">Clear</button>
			<button type="button" id="btn-download-metrics" title="Download saved metrics">Download</button>

			<!-- This is so the filename of the metrics CSV can be specified -->
			<a href="#" id="link-metrics-download" download="metrics.csv" style="display: none"></a>
		</div>
	</body>
</html>
