<!-- Warning message template -->

<html>
	<head>
		<link rel='stylesheet' type='text/css' href='chrome://browser/skin/error-pages.css'/>
		<link rel='icon' type='image/png' href='chrome://global/skin/icons/warning-16.png'/>
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h1 class="title-text">
					<span class="warning-icons">
						<object data="" type="image/svg+xml"></object>
						<object data="" type="image/svg+xml"></object>
						<object data="" type="image/svg+xml"></object>
					</span>
				</h1>
			</div>

			<p class="warning-body"></p>
			<p><a class="warning-learn-link" href="#" target="new" style="display: none">Learn more&hellip;</a></p>

			<div class="button-container">
				<button id="returnButton" class="primary warning-back-button"></button>
				<div class="button-spacer"></div>
				<button class="warning-more-button"></button>
			</div>

			<div style="margin-top: 1.2em; text-align: end;">
				<button
					class="warning-proceed-link"
					id="ignoreWarningButton"
					style="background: transparent; border: none; text-decoration: underline; margin: 4px 0 0 0; padding: 0; font-size: smaller; min-width: 0;"
					onMouseOver="this.style.cursor='pointer'">Ignore this warning</button>
			</div>

			<div class="advanced-panel warning-more-info" style="display: none; padding: 12px"></div>
		</div>
	</body>
</html>
